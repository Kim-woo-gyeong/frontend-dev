<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input { background-color: #fff; 
			border:2px solid #03CF5D; 
			outline:none;}
	input#user-id			{ background-color:#fff; }
	input#user-id.focused	{ background-color: #D0E5FA; }
</style>
<script>
	function onFocus(input, className) {
		console.log(input.className);
		input.className=className;
	}
</script>
</head>
<body>
	<form>
		<input type = 'text' 
				onFocus='onFocus(this, "focused");' 
				onBlur='onFocus(this, "");'
				id = 'user-id'/>
		<br/>
		<input type = 'password' id = 'user-password'/>
	</form>
</body>
</html>
