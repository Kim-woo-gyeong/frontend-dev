<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	* {margin: 0; padding:0}
body {
	font-family:'맑은 고딕';
	font-size: 0.75em;
	color: #333
	}
	
h1 { width:150px; margin:40px auto }
ul { width:150px; margin:10px auto; list-style-type:none; border-top:1px solid #ccc }
li { 
		width:128px; 
		border-style:solid; 
		border-color:#ccc; 
		border-width:0 1px 1px 1px; 
		padding:10px
	}
li.on {
		background-color: #5877AD;
		color:#fff;
}
</style>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function(){
	$("ul li")
		.mouseover(function(){
			$(this).addClass("on");
		})
		.mouseout(function(){
			$(this).removeClass("on");
	});
})
</script>
</head>
	<body>
		<h1>메뉴 리스트</h1>
		<ul>
			<li>아이템1</li>
			<li>아이템2</li>
			<li>아이템3</li>
			<li>아이템4</li>
			<li>아이템5</li>
			<li>아이템6</li>
		</ul>
	</body>
</html>
