<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
/*
 *jQuery Object 알아보기 
 */
//test code
$(function(){
	var $obj = $(".par");
	
	console.log($obj.length); // 2
	console.log(typeof($obj) + " : " + ($obj instanceof Array)); // 배열이 아니라 유사배열
	console.log($obj[0]); //jQuery Object가 아니다. HTML Element
	console.log($obj.get(0));
	
	$obj.css("color", "red");
	$obj.click(function(){
		//이벤트 핸들러에서 this는 jquery 객체가 아니라 HTML element
		console.log("clicked : " + this);
		
		/* var $obj = $(this);
		$obj.css("text-decoration", "underline");
		$obj.text('클릭!!!!');
		 */
		//jQuery Object의 모든 메소드(예외:traverse API)는 this에 해당되는 jQuery Object를 반환한다.
		//method chain이 가능하다.
		$(this).css("text-decoration", "underline").text('클릭!!!!');
	});
})
</script>
</head>
<body>
	<h1 id = 'header'>dQuery 만들기</h1>
	<p class = "par">문장1</p>
	<p>문장2</p>
	<p class = "par">문장3</p>
	<p>문장4</p>
</body>
</html>
