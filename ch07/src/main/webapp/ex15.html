<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - 필터(jQuery) : first랑 last
	$(function() {
		setTimeout(function() {
			$('li:first').css('background-color','grey');
			$('li:last').css('color','yellow');
		}, 2000);
	})
</script>
</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
	<ul>
		<li>Dog</li>
		<li>Cat</li>
		<li>Cow</li>
		<li>Pig</li>
	</ul>
</body>
</html>
