<title>Insert title here</title>
<script type="text/javascript">
	/*
	용어정리
	1. 태그(Tag)
		- HTML 문서 안에서 텍스트나,콘텐츠를 정의할 때 사용하는 마크업
	2. 문서객체(Document Object)
		- Dom(Document Object Mode)이
		- Tree 구성노드의 타입은 HTML Element
		- JavaScript에서 접근하고 조작하는 것(document)
	3. 노드(Node)
		- Dom Tree의 각각의 요소
	*/
	
	//Dom의 Loading이 완료된 시점.
	window.addEventListener("load", function(){
		var el = document.getElementById("header-1");

	})
</script>
