<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE>
<html>
<head>
<title>Insert title here</title>
<script>

//팝업창
var child = window.open('','','width=200, height=200');

//현재 모니터창의 width height
var widthScreen = screen.width;
var heightScreen = screen.height;

console.log(widthScreen + ":" + heightScreen);

//팝업창을 스크린 사이즈 만큼 늘리기
setTimeout(function(){
	child.moveTo(0, 0);
	child.resizeTo(widthScreen, heightScreen);
	
	setInterval(function(){
		child.resizeBy(-20, -20);
		child.moveBy(10, 10);
	}, 500)
},2000);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>2. screen 객체</h2>
</body>
</html>
