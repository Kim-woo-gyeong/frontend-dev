<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	//(표준+비표준) 속성 접근하기 위해서는 setAttribute 메소드를 사용.
	var img = document.createElement('img');
	setTimeout(function(){
		document.body.appendChild(img);
		img.setAttribute('src','https://pds.joins.com/news/component/htmlphoto_mmdata/201910/26/ce877ed2-0800-457f-b9a6-a86044718d40.jpg');
		img.setAttribute('width', 400);
		img.setAttribute('alt', '둘리와 둘리 친구들');
		img.setAttribute('title', '둘리와 둘리 친구들');
		img["data-name"] = '둘리와 둘리 친구들'
	},2000);		
	
})
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
