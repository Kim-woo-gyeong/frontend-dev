<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	var img = document.createElement('img');
	setTimeout(function(){
		document.body.appendChild(img);
		img.src = 'https://pds.joins.com/news/component/htmlphoto_mmdata/201910/26/ce877ed2-0800-457f-b9a6-a86044718d40.jpg';
		img.width = 400;
		img.alt = '둘리와 둘리 친구들';
		img.title = '둘리와 둘리 친구들';
		
	},2000);		
	
})
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
