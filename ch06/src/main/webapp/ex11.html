<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "rect.js" type="text/javascript"></script>
<script>
/*
 * 
 JavaScript 이벤트 종류
 1. 마우스
 2. 키보드
 3. from & input
 4. touch
 
 용어정리
 1. Event Name : load, click, mousedown, keydown, change, submit....
 2. Event Attribute : Dom model 0 Event 처리, onload, onclick
 3. Event Listener: Dom model 2 Event 처리 -> 여러개 등록 할 수 잇따..?, function(){}
 4. Event Model:DOM의 HTML의 Event를 처리하는 (Handler)를 설정하는 방법에 대한 표준.
 
 ■ DOM Event Model 0
 	- Inline Event Model
 		태그안에 onclick='자바스크립트 코드' 넣는 것 --> 웹표준 위배
 	- Basic Event Model
 		element.onclick = function(){...}
 			문제점이 이벤트 처리 핸들러를 하나밖에 쓰지 못한다는 단점.
 ■ DOM Event Model 2
 	- Microsoft Internet Explorer(<=8) : attachEvent, detachEvent
 	- Standar Event Mode : addEventListener, removeEventListener
 	
 	//Native(pure, vanila)
 	var element = document.getElementById('id');
 	if(isIE){
 		element.attachEvent("click", function(){....});
 	} else{
 		element.addEventListener("click", function(){....});
 	}
 	
 	//JQuery
 	var $obj = $('#id');
 	$obj.click(function(){....});
 */
 
 window.addEventListener("load", function(){
	 document.getElementById("header-1").onclick = function(){
		 console.log("Event Model 0 - Basic");
	 }
	 
	 document.getElementById('header-2').addEventListener("click", function(){
		 console.log("Event Model 2");
	 });
 });
</script>
</head>
<body>
	<h1>Dom Event 처리</h1>
	<h2 onclick='console.log("clicked!!!!");'>Event Model Level 0 - Inline</h2>
	<h2 id = 'header-1'>Event Model Level 0 - basic</h2>
	<h2 id = 'header-2'>Event Model Level 2</h2>
</body>
</html>
