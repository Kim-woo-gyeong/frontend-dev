<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

* {margin:0; padding: 0}
.header {
	width: 630px;
	height: 100px;
	margin: 50px auto 0;
}

.header .logo, .header .search-box {
	float: left;
}

.header .logo {
	width: 200px;
	height: 50px;
	text-indent: 110%;
	overflow: hidden;
	background: url('images/sp_search.svg') no-repeat -2px -3px;
}

.header .search-box {
	border:3px solid #03CF5D;
	height:50px;
	width: 400px;
	margin-left:20px;
}

.search-box a, .search-box input, .search-box button {
	display: block;
	float:left;
}

.search-box input{
	width:274px;
	height:46px;
	border:none;
	outline:none;
}

.search-box #keyboard {
	width:30px;
	height:30px;
	margin-top: 8px;
	margin-left: 8px;
	font-size:0;
	background: url('images/sp_search.svg') no-repeat -30px -50px;
}

.search-box #dropdown {
	width:20px;
	height:30px;
	margin-top: 10px;
	margin-left: 5px;
	font-size:0;
	background: url('images/sp_search.svg') no-repeat -85px -50px;
}

.search-box .btn-search {
	width:15%;
	height:100%;
	float:right;
	background-color:#03CF5D;
}
  .search-box .btn-search button{ 
 	width:40px; 
 	height:50px; 
 	margin-left:5px;
 	font-size:0; 
 	border:none; 
 	outline:none; 
 	background: url('images/sp_search.svg') #03CF5D no-repeat 12px -50px; 
 }  
</style>

</head>
<body>
	<div class = 'header'>
		<h1 class = "logo">네이버</h1>
		<div class = 'search-box'>
			<input type = 'text' />
			<div class ="btn-search">
				<button>돋보기</button>	
			</div>
			<a href='#' id = 'keyboard'>키보드</a>
			<a href='#' id = 'dropdown'>드롭다운</a>
		</div>
	</div>
</body>
</html>
